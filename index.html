<html>
  <head>
    <title> Bloons Clicker </title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <div class="clicker">
      <div class="clicker__button-area">
        <div>Bloons: 0</div>
        <button class="clicker__button"> </button>
      </div>
    </div>
    <div class="buyables">
      <div class="buyable">
        <div class="buyable__amount"> 0 </div>
        <div class="buyable__text">
          <div class="buyable__title">
            <span class="buyable__title-text"> Cursor </span>
            <span class="buyable__title-price"> 10 Bloons </span>
          </div>
          <div class="buyable__description"> More hands on the keyboard = more typing </div>
          <div class="buyable__effect"> Adds 1 line of code per click </div>
        </div>
        <button class="buyable__button"> Buy </button>
      </div>
      <div class="buyable">
        <div class="buyable__amount"> 0 </div>
        <div class="buyable__text">
          <div class="buyable__title">
            <span class="buyable__title-text"> Code Monkey </span>
            <span class="buyable__title-price"> 100 Lines of Code </span>
          </div>
          <div class="buyable__description"> Not the most skilled, but they get the work done </div>
          <div class="buyable__effect"> Writes 1 line of code per second </div>
        </div>
        <button class="buyable__button"> Buy </button>
      </div>
    </div>
  </body>
</html>
