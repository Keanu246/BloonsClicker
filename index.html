<html>
  <head>
    <title> Bloons Clicker </title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <div class="clicker">
      <div class="clicker__button-area">
        <div>Bloons: 0</div>
        <button class="clicker__button"> </button>
      </div>
    </div>
    <div class="buyables">
      <div class="buyable">
        <div class="buyable__amount"> 0 </div>
        <div class="buyable__text">
          <div class="buyable__title">
            <span class="buyable__title-text"> Cursor </span>
            <span class="buyable__title-price"> 10 Bloons </span>
          </div>
          <div class="buyable__description"> A cursor that can pop bloons if touched. And deflates them. </div>
          <div class="buyable__effect"> Pops 1 bloon per click </div>
        </div>
        <button class="buyable__button"> Buy </button>
      </div>
      <div class="buyable">
        <div class="buyable__amount"> 0 </div>
        <div class="buyable__text">
          <div class="buyable__title">
            <button class="buyable__title-text"> Dart Monkey </button>
            <button class="buyable__title-price"> 100 Bloons </button>
          </div>
          <div class="buyable__description"> Single monkey which throws a dart at Bloons. Cheap and available in all BTD games. </div>
          <div class="buyable__effect"> Pops 1 bloon per second </div>
        </div>
        <button class="buyable__button"> Buy </button>
      </div>
    </div>
  </body>
</html>
